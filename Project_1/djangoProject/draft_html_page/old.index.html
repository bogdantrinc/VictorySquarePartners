<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>
    <link rel="icon" type="image/svg" href="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <br>
    <h1 class="text-center">Pop quiz!</h1>
    <br>
    <div class="container d-grid gap-3 col-6 mx-auto">

        <h5><strong>What is a correct syntax to output "Hello World!" in Python?</strong></h5>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="button_1" id="button_11">
            <label class="form-check-label" for="button_11">
            print("Hello World!")
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="button_1" id="button_12">
            <label class="form-check-label" for="button_12">
            p("Hello World")
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="button_1" id="button_13">
            <label class="form-check-label" for="button_13">
            echo("Hello World");
            </label>
        </div>

        <h5><strong>How do you insert COMMENTS in Python code?</strong></h5>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="button_2" id="button_21">
            <label class="form-check-label" for="button_21">
            //This is a comment
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="button_2" id="button_22">
            <label class="form-check-label" for="button_22">
            #This is a comment
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="button_2" id="button_23">
            <label class="form-check-label" for="button_23">
            /*This is a comment*/
            </label>
        </div>

        <h5><strong>What is the correct file extension for Python files?</strong></h5>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="button_3" id="button_31">
            <label class="form-check-label" for="button_31">
            .pyth
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="button_3" id="button_32">
            <label class="form-check-label" for="button_32">
            .pt
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="button_3" id="button_33">
            <label class="form-check-label" for="button_33">
            .py
            </label>
        </div>

        <h5><strong>What is the correct syntax to output the type of a variable or object in Python?</strong></h5>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="button_4" id="button_41">
            <label class="form-check-label" for="button_41">
            print(type(x))
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="button_4" id="button_42">
            <label class="form-check-label" for="button_42">
            print(typeof(x))
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="button_4" id="button_43">
            <label class="form-check-label" for="button_43">
            print(type x)
            </label>
        </div>
    </div>
    <a href="old.results.html" class="d-grid col-6 mx-auto">
        <br>
        <label class="btn btn-primary" for="btn-check">Send quiz</label>
        <br>
    </a>

</body>
