<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg" href="{% static 'cars/images/car_logo.svg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'cars/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% block user %}
    <div class="page_title text-center page_form">
        <div class="welcome">Welcome, <a href="{% url 'profile' %}">{{user.username}}</a></div>
        <h1>{% block page_title %}{% endblock %}</h1>
        <form action="{% url 'logout' %}" method="get">
            <button class="btn btn-primary logout" type="submit">
                Logout
            </button>
        </form>
    </div>
{% endblock %}
{% block content %}{% endblock %}
</body>
</html>
