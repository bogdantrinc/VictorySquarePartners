<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car List</title>
    <link rel="icon" type="image/svg" href="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<br>
<h1 class="text-center">Car list</h1>
<br>
<div class="container d-grid col-7 mx-auto">

    {% if car_list %}
    <ul>
        <h5>Vehicle Identification number (VIN):</h5>
        {% for car in car_list %}
            <li><a href="{% url 'cars:detail' car.id %}">{{ car.vin }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No cars are available.</p>
    {% endif %}

</div>
</body>
</html>
