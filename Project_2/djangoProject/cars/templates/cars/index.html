<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car List</title>
    <link rel="icon" type="image/svg" href="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'cars/style.css' %}">
</head>
<body>
<h1 class="page_title text-center">Car list</h1>
<div class="container d-grid col-9">
    <form action="{% url 'cars:index' %}" method="get">
        <div class="text-center" style="padding: 7px">
            <input name="vin" type="text" placeholder="Search VIN...">
        </div>
    </form>
    <div class="car_list d-grid">
        {% if car_list %}
            <table id="customers">
                <tr>
                    <th style="font-weight:bold">Vehicle Identification number (VIN)</th>
                    <th style="font-weight:bold">Make</th>
                    <th style="font-weight:bold">Model</th>
                </tr>
            {% for car in car_list %}
                <tr>
                    <th><a href="{% url 'cars:detail' car.id %}">{{ car.vin }}</a></th>
                    <th>{{ car.make }}</th>
                    <th>{{ car.model }}</th>
                </tr>
            {% endfor %}
            </table>
        {% else %}
            <p class="text-center" style="font-size: 200%">No cars are available.</p>
        {% endif %}
    </div>
</div>
</body>
</html>
